plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '5.0.0'
}

compileJava.options.encoding='UTF-8'
group 'Crawler'
version '1.2.3'

mainClassName = 'com.crawler.main.Start'

jar {
	finalizedBy shadowJar
	manifest {
		attributes 'Main-Class' : 'com.crawler.main.Start'
	}
}

sourceCompatibility = 1.8
targetCompatibility=1.8

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    testImplementation 'junit:junit:4.12'
    
    compile group : 'org.apache.logging.log4j', name: 'log4j-core', version:'2.13.1'

    compile files('../lib/byte-buddy-1.8.15.jar')
    compile files('../lib/client-combined-3.141.59.jar')
    compile files('../lib/commons-exec-1.3.jar')
    compile files('../lib/guava-25.0-jre.jar')
    compile files('../lib/okhttp-3.11.0.jar')
    compile files('../lib/okio-1.14.0.jar')
    compile files('../lib/mariadb-java-client-2.6.0.jar')
    
}
